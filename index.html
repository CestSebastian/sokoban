<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Sokoban : " />
    <script type="text/javascript" src="https://raw.github.com/ereses7/rss.js/master/Rss.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ereses7/rss.js/master/Rss.EventEmitter.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ereses7/rss.js/master/Rss.Canvas.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ereses7/rss.js/master/Rss.Grid.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ereses7/rss.js/master/Rss.Matrix.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ereses7/rss.js/master/Rss.Random.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ereses7/sokoban/master/maps.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ereses7/sokoban/master/sokoban.js"></script>
    <script type="text/javascript" src="https://raw.github.com/ereses7/sokoban/master/main.js" defer="defer"></script>

    <title>Sokoban</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/ereses7/sokoban">View on GitHub</a>
    <p>Sebastian Rus (<a href="https://github.com/ereses7" class="user-mention">@ereses7</a>)</p>
    <p>Special thanks to Peter Horvath for the maps (<a href="https://github.com/pisskidney" class="user-mention">@pisskidney</a>)</p>
    
    <img id="emptyImage" src="https://raw.github.com/ereses7/sokoban/master/images/empty.png" />
    <img id="wallImage" src="https://raw.github.com/ereses7/sokoban/master/images/wall.png" />
    <img id="floorImage" src="https://raw.github.com/ereses7/sokoban/master/images/floor.png" />
    <img id="targetImage" src="https://raw.github.com/ereses7/sokoban/master/images/target.png" />
    <img id="cargoImage" src="https://raw.github.com/ereses7/sokoban/master/images/cargo.png" />
    <img id="cargoOnTargetImage" src="https://raw.github.com/ereses7/sokoban/master/images/cargo_on_target.png" />
    <img id="keeperImage" src="https://raw.github.com/ereses7/sokoban/master/images/keeper.png" />
    <img id="keeperOnTargetImage" src="https://raw.github.com/ereses7/sokoban/master/images/keeper_on_target.png" />
    <div id="controls">
      <h2>Current stage: <span id="currentStage">1</span></h2>
      Stages: <select id="stageSelect"></select>
      <button id="gotoStage">Go to stage</button>
    </div>

  </body>
